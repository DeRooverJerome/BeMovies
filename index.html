<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies</title>
    <!-- FONTAWESOME CDN ADD -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- SWIPER STYLE LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="main-title">
                    <h1><span>BE</span>MOVIES</h1>
                </div>
                <div class="navbar-list">
                    <ul>
                        <li><a href="#">Search</a></li>
                        <li><a href="#">Latest</a></li>
                        <li><a href="#">Genres</a></li>
                        <li><a href="#" class="register">Register</a></li>
                        <li><a href="#" class="signin">Signin</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- INPUT SEARCHBAR -->
    <section class="searchBarSection">
        <div class="container">
            <div class="search">
                <input type="text" name="search" id="inputSearch" placeholder="Type a movie here">
                <button class="validateSearch"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </section>
    <!-- MODAL -->
    <div class="modal">
        <div class="quitModal"><i class="fa-regular fa-circle-xmark"></i></div>
        <div class="selectLog">
            <div class="signup">
                <h2>signup</h2>
            </div>
            <div class="login">
                <h2>login</h2>
            </div>
        </div>
        <form action="" id="modal-form">
            <input type="text" placeholder="Username" id="username">
            <input type="password" name="password" id="password" placeholder="Password">
        </form>
        <div class="check"><input type="checkbox" name="checkbox" id="checkbox">
            <p>Remember me</p>
        </div>
        <div class="loginButton">
            <h3>Login</h3>
        </div>
        <div class="forgot">
            <p>I forgot my password</p>
        </div>
        <div class="notMember">
            <p>Not a member yet ?</p><span>Sign Up</span>
        </div>
    </div>
    <!-- FIRST SWIPER FOR RESEARCH -->
    <section class="swiperResearch">
        <div class="container">
            <div class="messageResult">
                <p class="message">Results for 'godfather'</p>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./assets/harrypotter.jfif" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/ironman.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/jurassic park.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/moonlight.jfif" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/ironman.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/harrypotter.jfif" alt=""></div>
                </div>
            </div>
            <div class="btn-swiper">
                <div class="swiper-next"></div>
                <div class="swiper-prev"></div>
            </div>
        </div>
    </section>

    <!-- SWIPER SCRIPT JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- JS LINK -->
    <script src="index.js"></script>
</body>

</html>
